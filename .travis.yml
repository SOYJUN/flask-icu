# enable linux 14.04 environment
sudo: required
dist: trusty

language: python

python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.3"

install:
  - pip install --upgrade pip
  - pip install pytest
  - pip install pytz
  - pip install --editable .

script:
  - apt-cache show libicu-dev | grep Version
  - make test

